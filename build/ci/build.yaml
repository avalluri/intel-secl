.build-common:
  stage: build
  tags:
    - k8s
  rules:
    - when: on_success
  before_script:
    - git config --global http."https://${GITLAB_SERVER}".proxy ""
    - git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@${GITLAB_SERVER}".insteadOf "https://${GITLAB_SERVER}"

    - apt-get update -y -o Acquire::Max-FutureTime=31536000
    - apt-get install -yq libssl-dev
    - git clone https://github.com/openkmip/libkmip.git
    - cd libkmip
    - make
    - make install
    - ldconfig
    - cd $CI_PROJECT_DIR
  artifacts:
    paths:
    - cmd
    expire_in: 3 hour
  script:
    - echo "This is the CI job that builds intel-secl"
    - CGO_CFLAGS_ALLOW="-f.*" go build ./...

build:go-1.14:
  extends: .build-common
  image: golang:1.14

build:go-1.13:
  extends: .build-common
  image: golang:1.13